# Server port
server.port=8080

# MongoDB Configuration
spring.data.mongodb.uri=mongodb+srv://${MONGO_USERNAME:ciuntudaniel}:${MONGO_PASSWORD:admin7}@${MONGO_HOST:localhost}/${MONGO_DATABASE:fitnessapp}?retryWrites=true&w=majority

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Enable detailed logging for Spring Data JPA and Hibernate
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.data=DEBUG
logging.level.org.springframework.security=DEBUG

# JWT Properties
app.jwtSecret=${JWT_SECRET:ThisIsAVerySecureKeyUsedForJwtTokenGenerationAndVerificationPurposes}
app.jwtExpirationMs=${JWT_EXPIRATION:86400000}
app.jwtCookieName=fitnessapp-jwt